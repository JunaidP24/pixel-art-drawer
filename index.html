        <li><button id = "erase">Erase</button></li>
        <li><button id = "clear">Clear</button></li>
        <div class = "gridSize">
        <p id = "sizeDisplay">16 x 16</p>
        <li><input type = "range" id = "sizeConfirm" min = "1" max = "64"></li>
        </div>
        </ul>

    </div>
